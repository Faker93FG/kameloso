language: d

sudo: required
dist: trusty

d:
  - dmd
  - ldc

os:
  - linux
  - osx

addons:
  apt:
    packages:
      - libevent-dev

script:
  - dub test --compiler=${DC}
  - dub test --compiler=${DC} -b plain

before_deploy:
  - cp -rv .circleci docs/

deploy:
  provider: pages
  local_dir: docs
  skip_cleanup: true
  github_token: $GH_REPO_TOKEN
  on:
    branch: master
    condition:
      - ${DC} = dmd
      - ${TRAVIS_OS_NAME} = linux
  cache:
    directories:
      - $HOME/.dub
  verbose: true
