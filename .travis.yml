language: d

sudo: required
dist: trusty

d:
  - dmd
  #- ldc

os:
  - linux
  - osx

addons:
  apt:
    packages:
      - libevent-dev

script:
  - dub test --compiler=${DC} -c vanilla
  - dub test --nodeps --compiler=${DC} -c colours+web
  - dub build --nodeps -b plain --compiler=${DC} -c vanilla || true
  - dub build --nodeps -b plain --compiler=${DC} -c colours+web || true
  - echo DC == ${DC}
  - test ${DC} = ldc2 || dub build --nodeps -b ddox --compiler=${DC} -c colours+web

before_deploy:
  - cp -rv .circleci docs/

deploy:
  provider: pages
  local_dir: docs
  skip_cleanup: true
  github_token: $GH_REPO_TOKEN
  on:
    branch: master
    condition:
      - ${DC} = dmd
      - ${TRAVIS_OS_NAME} = linux
  cache:
    directories:
      - $HOME/.dub
  verbose: true
